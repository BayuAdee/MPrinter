<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akses Dokumen Rahasia</title>
  <script>
    function cekPassword() {
      const input = document.getElementById("password").value;
      const benar = "mprinter";
      if (input === benar) {
        window.location.href = "https://bit.ly/MPrinterku";
      } else {
        alert("Password salah!");
      }
    }
  </script>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-sm w-full">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">🔐 Akses Dokumen</h1>
    <p class="text-gray-600 text-center mb-6">Silakan masukkan password untuk melanjutkan.</p>
    <input
      type="password"
      id="password"
      placeholder="Password"
      class="w-full px-4 py-2 border rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <button
      onclick="cekPassword()"
      class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition"
    >
      Akses Sekarang
    </button>
  </div>
</body>
</html>
