<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Akses Dokumen Rahasia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  </head>
  <body
    class="bg-gray-900 min-h-screen flex items-center justify-center font-sans"
  >
    <div
      class="bg-gray-800 p-6 rounded-lg shadow-md w-full max-w-sm text-white"
    >
      <h1 class="text-xl font-bold text-center mb-4">üîê Akses Dokumen</h1>
      <p class="text-gray-400 text-center mb-6">
        Masukkan password untuk membuka dokumen rahasia.
      </p>

      <!-- Input password -->
      <input
        type="password"
        id="password"
        placeholder="Password"
        onkeydown="if(event.key === 'Enter') cekPassword()"
        class="w-full mb-4 px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none"
      />

      <!-- Tombol -->
      <button
        onclick="cekPassword()"
        class="w-full bg-violet-600 hover:bg-violet-700 transition py-2 rounded"
      >
        Akses Sekarang
      </button>
    </div>

    <script>
      // Hasil enkripsi dari tool sebelumnya (ganti ini sesuai hasil dari encrypt.html)
      const encryptedLink = "U2FsdGVkX19oGNLB3CT1ImUekYrqxJTe9fj02MrzDrM=";

      function cekPassword() {
        const pass = document.getElementById("password").value;
        try {
          const decrypted = CryptoJS.AES.decrypt(encryptedLink, pass).toString(
            CryptoJS.enc.Utf8
          );
          // console.log("Password:", pass);
          // console.log("Encrypted:", encryptedLink);
          // console.log("Decrypted (raw):", CryptoJS.AES.decrypt(encryptedLink, pass));
          // console.log("Decrypted (utf8):", decrypted);
          if (decrypted) {
            window.location.href = decrypted;
          } else {
            alert("Password salah!");
          }
        } catch (e) {
          alert("Password salah atau terjadi kesalahan.");
        }
      }
    </script>
  </body>
</html>
